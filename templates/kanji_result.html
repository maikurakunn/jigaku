<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='saitoico.png') }}">
</head>
<body>
    <a href="{{ url_for('index') }}" class="saito">
      <img src="{{ url_for('static', filename='saitoico.png') }}" alt="ロゴ" class="ロゴ">
      <h1>自学サイト</h1>
    </a>

    
    <div class="container">
        <h1>検索結果</h1>

        {% if kanji %}
            <div class="kanji-display">{{ kanji }}</div>
        {% endif %}

        {% if data %}
            <ul>
                <li><strong>意味：</strong>{{ data['意味'] }}</li>
                <li><strong>音読み：</strong>{{ data['音読み']|join(', ') }}</li>
                <li><strong>訓読み：</strong>{{ data['訓読み']|join(', ') }}</li>
                <li><strong>例：</strong>{{ data['例']|join('、') }}</li>
            </ul>
        {% endif %}

        <a href="{{ url_for('kanji_lookup') }}">もう一度検索</a>
    </div>
</body>
</html>
