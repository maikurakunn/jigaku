<p>&nbsp;2. 万年筆</p><p><b>仕組み：</b>ペン先にある「ペンポイント」と呼ばれる小さな金属の球が、インクを紙に供給する仕組みです。　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　インクは、毛細管現象によってペン先に供給されます。　　　　　　　　　　　　　　　　　　　　　　　　　　　　ペン先の形状や材質によって、書き味が大きく異なります。</p><p><b>特徴：</b>インクの種類が豊富で、色の濃淡や滲みなどを楽しむことができます。　　　　　　　　　　　　　　　　　　　　　　　　　手書きならではの独特な書き心地があり、文字に個性を出すことができます。</p>
