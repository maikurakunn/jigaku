<p><a href="https://mattyannzigakusaito.blogspot.com/2025/04/blog-post_18.html" rel="noopener noreferrer" target="_blank">マイクラのコマンド一覧(2025年4月18日)</a>で書いた中の一つの「？コマンド」について説明します。</p><p>このコマンドは、実績システムのない統合版では使えず、Java版のみで使えます。</p><p>構文は、「/? targetcommand」です。</p><p>targetcommandに詳細を知りたいコマンドを引数として渡します。</p><p>例えば、「/? fill」などです。</p>
